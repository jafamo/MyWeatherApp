<mat-card>
  <mat-card-header>
    <mat-card-subtitle id="datetime" > La fecha  </mat-card-subtitle>
  </mat-card-header>


  <mat-card-content>
    <p *ngFor="let f of allForecast['list']; index as j" >

      <span>
        {{f['dt_txt']}}
        <span style="margin-left: 15px;">{{f['main']['temp']}}</span>
        <img style="margin-left: 15px;" [src]="'http://openweathermap.org/img/w/' + f['weather'][0]['icon'] +'.png'">

      </span>
